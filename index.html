<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vue 3</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li v-for="link in links" class="nav-item active">
                        <a class="nav-link" :title="`This link goes to ${link.text} page`"
                            :href="link.url">{{link.text}}
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{pageTitle}}</h1>
        <p>{{content}}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    links: [
                        { text: 'Home', url: 'home.html' },
                        { text: 'About', url: 'about.html' },
                        { text: 'Contact', url: 'contact.html' },
                    ]
                };
            }
        }).mount("nav");

        Vue.createApp({
            data() {
                return {
                    pageTitle: 'Hello, Vue 3',
                    content: 'Welcome to the wonderful world of vue',
                };
            }
        }).mount("#content");
    </script>
</body>

</html>
