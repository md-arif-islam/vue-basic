<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg" :class="navbarClasses">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vue 3</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto">
                    <li v-for="(page, index) in pages" class="nav-item active" :key="index">
                        <a class="nav-link" :class="{active: activePage == index}"
                            :title="`This link goes to ${page.link.text} page`" :href="page.link.url"
                            @click.prevent="activePage = index">{{page.link.text}}
                        </a>
                    </li>
                </ul>

                <form class="d-flex">
                    <button class="btn btn-primary" @click.prevent="useDarkNavber = !useDarkNavber">Toggle</button>
                </form>

            </div>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{pages[activePage].pageTitle}}</h1>
        <p>{{pages[activePage].content}}</p>
    </div>

    <script>
        Vue.createApp({
            computed: {
                navbarClasses() {
                    return {
                        'navbar-light': !this.useDarkNavber,
                        'bg-light': !this.useDarkNavber,
                        'navbar-dark': this.useDarkNavber,
                        'bg-dark': this.useDarkNavber
                    }
                }
            },

            data() {
                return {
                    activePage: 0,
                    useDarkNavber: false,
                    pages: [
                        {
                            link: { text: 'Home', url: 'index.html' },
                            pageTitle: 'Home Page',
                            content: 'This is Home page',
                        },
                        {
                            link: { text: 'About', url: 'about.html' },
                            pageTitle: 'About Page',
                            content: 'This is About page',
                        },
                        {
                            link: { text: 'Contact', url: 'contact.html' },
                            pageTitle: 'Contact Page',
                            content: 'This is Contact page',
                        },

                    ]
                };

            }
        }).mount("body");
    </script>
</body>

</html>
